---
- name: Disable services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: stopped
    enabled: false
  failed_when: false
  with_items:
    - k3s
    - k3s-node
    - k3s-init

- name: RUN pkill -9 -f "k3s/data/[^/]+/bin/containerd-shim-runc"
  register: pkill_containerd_shim_runc
  ansible.builtin.command: pkill -9 -f "k3s/data/[^/]+/bin/containerd-shim-runc"
  changed_when: pkill_containerd_shim_runc.rc == 0
  failed_when: false

- name: Umount k3s filesystems
  ansible.builtin.include_tasks: umount_with_children.yml
  with_items:
    - /run/k3s
    - /var/lib/kubelet
    - /run/netns
    - /var/lib/rancher/k3s
    - /var/lib/kubelet/pods
    - /var/lib/kubelet/plugins
    - /run/netns/cni-
  loop_control:
    loop_var: mounted_fs

- name: Remove known CNI network interfaces (first pass)
  ansible.builtin.command:
    cmd: "ip link del {{ item }}"
  loop: "{{ cni_interfaces_to_remove }}"
  failed_when: false
  changed_when: false

- name: Remove known CNI network interfaces (second pass for peer interfaces)
  ansible.builtin.command:
    cmd: "ip link del {{ item }}"
  loop: "{{ cni_interfaces_to_remove }}"
  failed_when: false
  changed_when: false

- name: Initialize interfaces_to_remove as empty list
  ansible.builtin.set_fact:
    interfaces_to_remove: []

- name: Find CNI interfaces by pattern
  ansible.builtin.shell: |
    ip link show | grep -E "{{ cni_interface_patterns | join('|') }}" | sed -E 's/^[0-9]+: ([^:@]+)(@[^:]+)?:.*/\1/' | sort -u
  register: found_cni_interfaces
  changed_when: false
  failed_when: false
  when: cni_interface_patterns is defined

- name: Filter out interfaces that are already in the known list
  ansible.builtin.set_fact:
    interfaces_to_remove: "{{ found_cni_interfaces.stdout_lines | default([]) | difference(cni_interfaces_to_remove | default([])) }}"
  when: 
    - found_cni_interfaces.stdout_lines is defined
    - found_cni_interfaces.stdout_lines | length > 0

- name: Remove found CNI interfaces (excluding known ones)
  ansible.builtin.command:
    cmd: "ip link del {{ item }}"
  loop: "{{ interfaces_to_remove | default([]) }}"
  failed_when: false
  changed_when: false
  when: 
    - interfaces_to_remove is defined
    - interfaces_to_remove | length > 0

- name: Remove service files, binaries and data
  ansible.builtin.file:
    name: "{{ item }}"
    state: absent
  with_items:
    - /usr/local/bin/k3s
    - "{{ systemd_dir }}/k3s.service"
    - "{{ systemd_dir }}/k3s-node.service"
    - /etc/rancher/k3s
    - /run/k3s
    - /run/flannel
    - /etc/rancher/
    - /var/lib/kubelet
    - /var/lib/rancher/k3s
    - /var/lib/rancher/
    - /var/lib/cni/
    - /etc/cni/net.d
    - /var/lib/rancher/k3s/agent/etc/cni/net.d

- name: Remove K3s http_proxy files
  ansible.builtin.file:
    name: "{{ item }}"
    state: absent
  with_items:
    - "{{ systemd_dir }}/k3s.service.d/http_proxy.conf"
    - "{{ systemd_dir }}/k3s.service.d"
    - "{{ systemd_dir }}/k3s-node.service.d/http_proxy.conf"
    - "{{ systemd_dir }}/k3s-node.service.d"
  when: proxy_env is defined

- name: Reload daemon_reload
  ansible.builtin.systemd:
    daemon_reload: true

- name: Remove tmp directory used for manifests
  ansible.builtin.file:
    path: /tmp/k3s
    state: absent

- name: Check if rc.local exists
  ansible.builtin.stat:
    path: /etc/rc.local
  register: rcfile

- name: Remove rc.local modifications for proxmox lxc containers
  become: true
  ansible.builtin.blockinfile:
    path: /etc/rc.local
    content: "{{ lookup('template', 'templates/rc.local.j2') }}"
    create: false
    state: absent
#  when: proxmox_lxc_configure and rcfile.stat.exists
  when: (proxmox_lxc_configure | default(false)) and rcfile.stat.exists

- name: Check rc.local for cleanup
  become: true
  ansible.builtin.slurp:
    src: /etc/rc.local
  register: rcslurp
#  when: proxmox_lxc_configure and rcfile.stat.exists
  when: (proxmox_lxc_configure | default(false)) and rcfile.stat.exists

- name: Cleanup rc.local if we only have a Shebang line
  become: true
  ansible.builtin.file:
    path: /etc/rc.local
    state: absent
  # when: proxmox_lxc_configure and rcfile.stat.exists and ((rcslurp.content | b64decode).splitlines() | length) <= 1
  when: (proxmox_lxc_configure | default(false)) and rcfile.stat.exists and ((rcslurp.content | b64decode).splitlines() | length) <= 1